<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./render.css">
    <!-- Boxicons CND Link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src=".\conection.js"></script>
    <script defer type="text/javascript" src=".\site.js"></script>
    <title>Chaska-GRP</title>

</head>
<body>
    <div class="navbar">
        <i class='bx bx-menu' id="btn" onclick="openNav()"></i>
        <div class="chaskalogo"><img src="img/chaskalogo.png" alt="CHASKA NASA"></div>
    </div>
    <div class="sidebar" id="mySidebar">
        <div class="equis">
            <i class='bx bx-x' id="btnx" onclick="closeNav()"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="./index.html">
                    <i class='bx bxs-home' ></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            <li>
                <a href="./news.html">
                    <i class='bx bxs-news' ></i>
                    <span class="links_name">News</span>
                </a>
            </li>
            <li>
                <a href="./dashboard.html">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="./render.html">
                    <i class='bx bx-shape-triangle'></i>
                    <span class="links_name">Render</span>
                </a>
            </li>
            <li>
                <a href="./team.html">
                    <i class='bx bxs-group' ></i>
                    <span class="links_name">Team</span>
                </a>
            </li>
            <li>
                <a href="./contact.html">
                    <i class='bx bxs-message-detail' ></i>
                    <span class="links_name">Contact</span>
                </a>
            </li>
        </ul>
    </div>

    <div id="main">
        <h1 id="datos"></h1>
        <div class="all">
            <div class="render-c">
                <div id="contenedor" class="conteiner"></div>
            </div>    
            <div class="cont-cartas">
                <div class="carta">    
                    <h3 class="sensor"><i class='bx bxs-thermometer' ></i>Temperatura<br>
                    <span class="datas">20 °C</span></h3> 
                </div>
                <div class="carta">
                    <h3 class="sensor"><i class='bx bxs-droplet' ></i>Humedad<br>
                    <span class="datas">80%</span></h3>
                </div>
                <div class="carta">
                    <h3 class="sensor"><i class='bx bx-stopwatch'></i>Presión<br>
                    <span class="datas">1013 hPa</span></h3>
                </div>
                <div class="carta">
                    <h3 class="sensor"><i class='bx bx-cloud' ></i>Gas<br>
                    <span class="datas">0.1 ppm</span></h3>
                </div>
                <div class="carta">
                    <h3 class="sensor"><i class='bx bxs-cloud'></i>Monóxido<br>
                    <span class="datas">360 ppm</span></h3>
                </div>
                <div class="carta">    
                    <h3 class="sensor"><i class='bx bx-sun'></i>UV<br>
                    <span class="datas">100000 lx</span></h3>
                </div>
                <div class="carta-g">
                    <h3 class="sensor"><i class='bx bx-sun'></i>Giroscopio<br>
                    <span class="datas">R:0° P:5° Y:-2°</span></h3>
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="render.js"></script>
    </div>

    <button id="connectionButton">Connect via Serial Port</button>
    <div id="target"></div>

    <div class="connect">
        <form action="#" method="POST" onsubmit="connect(); return false;">
            <label for="baud">Baud Rate:</label>
            <select name="baud">
                <option value="4800">4800</option>
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200">115200</option>
            </select>
            <button type="button" onclick="autoDetectBaudRate()">Auto-Detect</button>
            <input type="submit" value="Connect">
        </form>
    </div>
    <br />
    <div class="log">
        <textarea readonly="true" style="min-height:500px; min-width: 500px"></textarea>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>

</body>
</html>
